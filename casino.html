<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>2LOSE</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #222;
      color: #fff;
    }
    .slot-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .slot {
      width: 80px;
      height: 80px;
      background: #000;
      font-size: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 3px solid #fff;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .spinning {
      animation: spin 0.1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(360deg); }
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <h1>üé∞ –°–ª–æ—Ç —Å –ê–Ω–∏–º–∞—Ü–∏–µ–π üé∞</h1>
  <div class="slot-container">
    <div class="slot" id="slot1">‚ùì</div>
    <div class="slot" id="slot2">‚ùì</div>
    <div class="slot" id="slot3">‚ùì</div>
  </div>
  <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å!</button>
  <div id="result"></div>

  <script>
    const symbols = ['üçí', 'üçã', 'üîî', '‚≠ê', 'üíé'];
    const slots = [
      document.getElementById('slot1'),
      document.getElementById('slot2'),
      document.getElementById('slot3')
    ];

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function spin() {
      document.getElementById('result').textContent = '';

      // –î–æ–±–∞–≤–∏–º –∫–ª–∞—Å—Å –∞–Ω–∏–º–∞—Ü–∏–∏
      slots.forEach(slot => {
        slot.classList.add('spinning');
        slot.textContent = 'üé≤';
      });

      // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
      setTimeout(() => {
        const results = slots.map(() => getRandomSymbol());

        slots.forEach((slot, i) => {
          slot.classList.remove('spinning');
          slot.textContent = results[i];
        });

        if (results[0] === results[1] && results[1] === results[2]) {
          document.getElementById('result').textContent = 'üéâ –ü–û–ë–ï–î–ê! üéâ';
        } else {
          document.getElementById('result').textContent = '–ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞!';
        }
      }, 1500);
    }
  </script>

</body>
</html>
